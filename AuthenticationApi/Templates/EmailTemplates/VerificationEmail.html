<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Doğrulama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Doğrulama</h1>
        <p>Merhaba,</p>
        <p>Hesabınızı doğrulamak için aşağıdaki butona tıklayın:</p>
        <p>
            <a href="{{VerificationLink}}" class="button">Email'i Doğrula</a>
        </p>
        <p>Eğer bu işlemi siz yapmadıysanız, bu email'i dikkate almayın.</p>
        <p>Teşekkürler,</p>
        <p>YourApp Ekibi</p>
    </div>
</body>
</html>
